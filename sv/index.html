<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #1a002d, #3a0ca3, #000010, #240046);
    background-size: 400% 400%;
    animation: fondoAnimado 12s ease infinite;
    color:white;
}

@keyframes fondoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* TARJETA */

.card{
    width:350px;
    height:450px;
    perspective:1000px;
}

.inner{
    width:100%;
    height:100%;
    position:relative;
    transition:transform 1s;
    transform-style:preserve-3d;
}

.card.open .inner{
    transform:rotateY(180deg);
}

.front,.back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:20px;
    backface-visibility:hidden;
    box-shadow:0 0 40px rgba(255,150,255,0.6);
}

.front{
    background:linear-gradient(135deg,#ff6ec7,#7873f5);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.front h1{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    margin-bottom:20px;
}

.front button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff2fbf;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.front button:hover{
    transform:scale(1.1);
}

.back{
    background:white;
    color:#ff4ecb;
    transform:rotateY(180deg);
    padding:30px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.back h2{
    font-family:'Great Vibes',cursive;
    font-size:35px;
    margin-bottom:15px;
}

/* Bot√≥n m√∫sica */

.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:white;
    border:none;
    padding:10px 15px;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    color:#ff2fbf;
}

/* ESTRELLAS */

.star{
    position:absolute;
    background:white;
    border-radius:50%;
    animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}
</style>
</head>

<body>

<audio id="musica" loop>
    <source src="aishite.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <div class="inner">
        <div class="front">
            <h1>Para Ti üå∏</h1>
            <button id="abrirBtn">Abrir Carta üíå</button>
        </div>
        <div class="back">
            <h2>Feliz San Valent√≠n ‚ú®</h2>
            <p>
                Si este fuera un anime,<br><br>
                t√∫ ser√≠as quien cambia toda la historia.<br><br>
                Gracias por existir üíñ
            </p>
        </div>
    </div>
</div>

<button class="music-btn" id="musicBtn">‚è∏ M√∫sica</button>

<script>
const card = document.getElementById("card");
const abrirBtn = document.getElementById("abrirBtn");
const musica = document.getElementById("musica");
const musicBtn = document.getElementById("musicBtn");

let abierta = false;

/* Abrir carta */
abrirBtn.addEventListener("click", function(){

    abierta = !abierta;

    if(abierta){
        card.classList.add("open");
    } else {
        card.classList.remove("open");
    }

    // Forzar reproducci√≥n
    musica.play().catch(error => {
        console.log("El navegador bloque√≥ el audio.");
    });
});

/* Pausar m√∫sica */
musicBtn.addEventListener("click", function(){
    if(musica.paused){
        musica.play();
        musicBtn.textContent = "‚è∏ M√∫sica";
    } else {
        musica.pause();
        musicBtn.textContent = "‚ñ∂ M√∫sica";
    }
});

/* Crear estrellas */
for(let i=0;i<100;i++){
    let star=document.createElement("div");
    star.classList.add("star");
    star.style.width=Math.random()*3+"px";
    star.style.height=star.style.width;
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}
</script>

</body>
</html>
